<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checklist</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
   
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100 bg-dark text-white">

    <div class="main">
        <div>
            <img src="rodov-tejo.png" alt="">
        </div>

        <!-- Identificacao -->
        <div class="row identificacao">
            <div class="col-auto">
                <label for="inputMatricula" class="col-form-label">Matrícula</label>
            </div>
            <div class="col-auto pb-2">
                <input id="matricula" class="form-control input-text" aria-describedby="matricula" maxlength="9"
                    required>
            </div>
        </div>
        <div class="row identificacao">
            <div class="col-auto">
                <label for="inputMotorista" class="col-form-label">ID Motorista</label>
            </div>
            <div class="col-auto">
                <input id="motorista" class="form-control input-text" type="number" aria-describedby="motorista"
                    required>
            </div>
        </div>

        <!-- CAMPOS DO CHECKLIST -->
        <!-- "Frente" -->
        <div class="form-check form-switch mt-3 d-flex justify-content-between align-items-center">
            <label class="form-check-label me-3" for="frenteCheck">Frente</label>
            <input class="form-check-input neutral" type="checkbox" role="switch" id="frenteCheck"
                onchange="handleToggle(this, 'frente')">
        </div>
        <div class="mb-3" id="frenteFoto" style="display: none;">
            <label for="frenteImage" class="form-label">Carregar foto da avaria</label>
            <input class="form-control mb-2" type="file" accept="image/*" id="frenteImage">
            <div class="form-floating">
                <textarea class="form-control" id="frenteTextarea"></textarea>
                <label for="frenteTextarea">Observações</label>
            </div>
        </div>
        
        <!-- "Lateral Direita" -->
        <div class="form-check form-switch mt-3 d-flex justify-content-between align-items-center">
            <label class="form-check-label me-3" for="lateralDirCheck">Lateral direita</label>
            <input class="form-check-input neutral" type="checkbox" role="switch" id="lateralDirCheck"
                onchange="handleToggle(this, 'lateralDir')">
        </div>
        <div class="mb-3" id="lateralDirFoto" style="display: none;">
            <label for="lateralDirImage" class="form-label">Carregar foto da avaria</label>
            <input class="form-control mb-2" type="file" accept="image/*" id="lateralDirImage">
            <div class="form-floating">
                <textarea class="form-control" id="lateralDirTextarea"></textarea>
                <label for="lateralDirTextarea">Observações</label>
            </div>
        </div>
        
        <!-- "Lateral Esquerda" -->
        <div class="form-check form-switch mt-3 d-flex justify-content-between align-items-center">
            <label class="form-check-label me-3" for="lateralEsqCheck">Lateral esquerda</label>
            <input class="form-check-input neutral" type="checkbox" role="switch" id="lateralEsqCheck"
                onchange="handleToggle(this, 'lateralEsq')">
        </div>
        <div class="mb-3" id="lateralEsqFoto" style="display: none;">
            <label for="lateralEsqImage" class="form-label">Carregar foto da avaria</label>
            <input class="form-control mb-2" type="file" accept="image/*" id="lateralEsqImage">
            <div class="form-floating">
                <textarea class="form-control" id="lateralEsqTextarea"></textarea>
                <label for="lateralEsqTextarea">Observações</label>
            </div>
        </div>
        
        <!-- "Traseira" -->
        <div class="form-check form-switch mt-3 d-flex justify-content-between align-items-center">
            <label class="form-check-label me-3" for="traseiraCheck">Traseira</label>
            <input class="form-check-input neutral" type="checkbox" role="switch" id="traseiraCheck"
                onchange="handleToggle(this, 'traseira')">
        </div>
        <div class="mb-3" id="traseiraFoto" style="display: none;">
            <label for="traseiraImage" class="form-label">Carregar foto da avaria</label>
            <input class="form-control mb-2" type="file" accept="image/*" id="traseiraImage">
            <div class="form-floating">
                <textarea class="form-control" id="traseiraTextarea"></textarea>
                <label for="traseiraTextarea">Observações</label>
            </div>
        </div>
        
        <!-- "Pneus" -->
        <div class="form-check form-switch mt-3 d-flex justify-content-between align-items-center">
            <label class="form-check-label me-3" for="pneusCheck">Pneus</label>
            <input class="form-check-input neutral" type="checkbox" role="switch" id="pneusCheck"
                onchange="handleToggle(this, 'pneus')">
        </div>
        <div class="mb-3" id="pneusFoto" style="display: none;">
            <label for="pneusImage" class="form-label">Carregar foto da avaria</label>
            <input class="form-control mb-2" type="file" accept="image/*" id="pneusImage">
            <div class="form-floating">
                <textarea class="form-control" id="pneusTextarea"></textarea>
                <label for="pneusTextarea">Observações</label>
            </div>
        </div>
        
        <!-- "Luzes" -->
        <div class="form-check form-switch mt-3 d-flex justify-content-between align-items-center">
            <label class="form-check-label me-3" for="luzesCheck">Luzes</label>
            <input class="form-check-input neutral" type="checkbox" role="switch" id="luzesCheck"
                onchange="handleToggle(this, 'luzes')">
        </div>
        <div class="mb-3" id="luzesFoto" style="display: none;">
            <label for="luzesImage" class="form-label">Carregar foto da avaria</label>
            <input class="form-control mb-2" type="file" accept="image/*" id="luzesImage">
            <div class="form-floating">
                <textarea class="form-control" id="luzesTextarea"></textarea>
                <label for="luzesTextarea">Observações</label>
            </div>
        </div>
        
        <!-- "Óleo" -->
        <div class="form-check form-switch mt-3 d-flex justify-content-between align-items-center">
            <label class="form-check-label me-3" for="oleoCheck">Óleo</label>
            <input class="form-check-input neutral" type="checkbox" role="switch" id="oleoCheck"
                onchange="handleToggle(this, 'oleo')">
        </div>
        <div class="mb-3" id="oleoFoto" style="display: none;">
            <label for="oleoImage" class="form-label">Carregar foto da avaria</label>
            <input class="form-control mb-2" type="file" accept="image/*" id="oleoImage">
            <div class="form-floating">
                <textarea class="form-control" id="oleoTextarea"></textarea>
                <label for="oleoTextarea">Observações</label>
            </div>
        </div>
        
        <!-- "Refrigerante" -->
        <div class="form-check form-switch mt-3 d-flex justify-content-between align-items-center">
            <label class="form-check-label me-3" for="refrigeranteCheck">Refrigerante</label>
            <input class="form-check-input neutral" type="checkbox" role="switch" id="refrigeranteCheck"
                onchange="handleToggle(this, 'refrigerante')">
        </div>
        <div class="mb-3" id="refrigeranteFoto" style="display: none;">
            <label for="refrigeranteImage" class="form-label">Carregar foto da avaria</label>
            <input class="form-control mb-2" type="file" accept="image/*" id="refrigeranteImage">
            <div class="form-floating">
                <textarea class="form-control" id="refrigeranteTextarea"></textarea>
                <label for="refrigeranteTextarea">Observações</label>
            </div>
        </div>


        <!-- Botão enviar -->
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary" id="botaoEnviar" onclick="validarChecklist()">
                <span class="spinner-border spinner-border-sm me-2 d-none" id="spinnerEnviar" role="status"
                    aria-hidden="true"></span>
                Enviar
            </button>
            
        </div>


        <!-- Toast -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header text-bg-warning">
                    <strong class="me-auto">Checklist</strong>
                    <small>Aviso</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body text-bg-dark" id="toast-body">
                    Mensagem aqui.
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script type="module" src="firebase.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
